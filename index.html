<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout using Grid and Containers</title>
    <link href="./css/style.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-12 text-center mt-3 mb-3">
            <h1>Bootstrap Layout using Grid and Containers</h1></div>
        </div>
    <div class="row dinesh_row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
    </div>
    <div class="row dinesh2_row">
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
    </div>
    <div class="row dinesh3_row">
        <div class="col-1">7</div>
        <div class="col-2">8</div>
        <div class="col-3">9</div>
        <div class="col-4">10</div>
        <div class="col-2">11</div>
    </div>
    <div class="row dinesh4_row">
        <div class="col-6">10</div>
        <div class="col-6">11</div>
    </div>
    <div class="row dinesh5_row">
        <div class="col-12">12</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
